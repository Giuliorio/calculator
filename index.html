<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <div id="ac" class="item">AC</div>
                <div id="plusminus"  class="item">+/-</div>
                <div id="percent"  class="item">%</div>
                <div id="division" class="sign">/</div>
            </div>
            <div class="row">
                <div id="seven" class="number">7</div>
                <div id="eight" class="number">8</div>
                <div id="nine" class="number">9</div>
                <div id="multiplication" class="sign">x</div>
            </div>
            <div class="row">
                <div id="four" class="number">4</div>
                <div id="five" class="number">5</div>
                <div id="six" class="number">6</div>
                <div id="minus" class="sign">-</div>
            </div>
            <div class="row">
                <div id="one" class="number">1</div>
                <div id="two" class="number">2</div>
                <div id="three" class="number">3</div>
                <div id="plus" class="sign">+</div>
            </div>
            <div class="row">
                <div id="zero" class="number">0</div>
                <div id="period" class="number">.</div>
                <div id="equals" class="sign">=</div>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
